<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do</title>
</head>
<body>
    <script>
        var size = 10;
        do {
            document.write(`<span style='font-size:${size}px'> ${size}px </span>`);
            size++;
        }while(size <= 35)
    </script>
</body>
</html>
